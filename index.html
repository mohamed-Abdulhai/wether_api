<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <!--  Font Awesome Css file  -->
        <link rel="stylesheet" href="css/all.min.css" />
        <!--  Bootstrap file  -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!--  Main Style sheet  -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-transparent py-5">
            <div class="container">
                <a class='brand' href='/'>
                    <img src="imges/logo@2x.png" alt="logo" class="logo w-25">
                    <div class="logo-type">
                        <h1 class="site-title">Weather</h1>
                        <small class="site-description">tagline goes here</small>
                    </div>
                </a>
                <button class="navbar-toggler bg-white" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Live camera</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <section id="home" class="py-4">
            <div class="container py-5">
                <div class="serch-contant">
                    <input type="text" id="serchInput"
                        placeholder="Find your location...">
                    <button type="submit" id="serchBtn">Find</button>
                </div>
                <div class="row pt-4 g-0">
                    <div class="col-md-4">
                        <div class="card text-white border-0 rounded-1 p-1"
                            id="todyCard">
                            <div
                                class="card-header d-flex justify-content-between">
                                <span id="today"></span>
                                <span>
                                    <span id="todayNumber"></span>
                                    <span id="todayMounth"></span>
                                </span>
                            </div>
                            <div class="card-body">
                                <p id="locationCity">ciro</p>
                                <div
                                    class="d-flex justify-content-between align-items-center">
                                    <h2 class="h1"><span id="todayDgree">37</span><span><sup>o</sup>C</span></h2>
                                    <img  id="todayImg"
                                        width="90" alt
                                        srcset>
                                </div>
                                <p class="status" id="todayStatus"></p>
                            </div>
                            <div class="d-flex px-1 py-2">
                                <span class="m-3">
                                    <img src="imges/icon-umberella.png" alt>
                                    <span id="wetnessDgree"></span><span>%</span>
                                </span>
                                <span class="m-3">
                                    <img src="imges/icon-wind.png" alt>
                                    <span id="windDgree"></span><span>km/h</span>
                                </span>
                                <span class="m-3">
                                    <img src="imges/icon-compass.png" alt>
                                    <span id="WindDirection">Est</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div
                            class="card text-white border-0 rounded-1 costm text-center p-1"
                            id="tomorrow">
                            <div class="card-header text-center">
                                <span id="tomorrowDay"></span>
                            </div>
                            <div
                                class="card-body py-4 d-flex flex-column justify-content-center align-items-center">
                                <img id="tomorrowImg" width="48" alt srcset>

                                <h2 class="h1"><span id="tomorrowDgree" ></span><span><sup>o</sup>C</span></h2>
                                <h4 id="tomorrowMineDgree"></h4>
                                <p class="status " id="tomorrowStatus"></p>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-4">
                        <div
                            class="card text-white border-0 rounded-1 text-center p-1"
                            id="afterTomorrow">
                            <div class="card-header text-center">
                                <span id="afterTomorrowDay"></span>
                            </div>
                            <div
                                class="card-body py-4 d-flex flex-column justify-content-center align-items-center">
                                <img id="afterTomorrowImg" width="48" alt srcset>

                                <h2 class="h1"><span id="afterTomorrowDgree" ></span><span><sup>o</sup>C</span></h2>
                                <h4 id="afterTomorrowMineDgree"></h4>
                                <p class="status " id="afterTomorrowStatus"></p>
                            </div>


                        </div>
                    </div>
                </div>

            </div>
        </section>
        <footer class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="serch-contant">
                            <input type="email"
                                placeholder="enter youre email..."
                                id="emailAreya">
                            <button type="submit" id="emailBtn">subscribe</button>
                        </div>
                        <p class="text-white my-3">Copyright 2014 Company name.
                            Designed by Themezy. All rights reserved</p>
                    </div>

                    <div class="col-md-4 d-flex justify-content-center">
                        <div class="icons d-flex">
                            <div
                                class="d-flex align-items-center justify-content-center">
                                <a href="#"><i
                                        class="fa-brands fa-facebook-f fa-1x"></i></a>
                            </div>
                            <div
                                class="d-flex align-items-center justify-content-center">
                                <a href="#"><i
                                        class="fa-brands fa-twitter  fa-1x"></i></a>
                            </div>
                            <div
                                class="d-flex align-items-center justify-content-center">
                                <a href="#"><i
                                        class="fa-brands fa-google-plus-g  fa-1x"></i></a>
                            </div>
                            <div
                                class="d-flex align-items-center justify-content-center">
                                <a href="#"><i
                                        class="fa-brands fa-pinterest  fa-1x"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </footer>

        <!-- Font Awesome js file -->
        <script src="js/all.min.js"></script>

        <!-- bootstrap js file -->
        <script src="js/bootstrap.bundle.js"></script>

        <!-- the main js file -->
        <script src="js/main.js"></script>
    </body>
</html>
